<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Modal Dialog Demo</title>
    <link rel="stylesheet" href="">
</head>
<style type="text/css">
.body {
    color: #333;
}

.modal {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1050;
    display: none;
    overflow: hidden;
    background-color: #00000000;
}

.modal-dialog {
    margin: 10% auto;
    width: 70%;
    background-color: #ff0082;
    color: #FFFFFF;
    padding: 6px;
    border-radius: 10px;
    font-weight: 2;
}

.modal-btn-close {
    text-align: right;
}

.modal-content {
    text-align: center;
}
</style>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

<body>
    <div>萌萌哒。。</div>
    <button onclick="showMask()">显示模态框</button>
    <div id="dialog" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <p>世界只有一个，地球只有一个</p>
                <p>人类有N中，你是哪一种</p>
                <p><strong>我们是荧光人类</strong></p>
                <p>赶紧拿起手机拍照吧，或者从相册中</p>
                <p>选取一张，点击你喜欢的模板、道具</p>
                <p>、口号从现在开始，你就是荧光人类的主角</p>
                <p>，带上你的小伙伴一起疯狂夜跑吧</p>
            </div>
            <div class="modal-btn-close">
                <img onclick="hiddenMask()" src="img/img_close.png" height="28" width="30" />
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

function showMask() {
    $('#dialog').show();
}

function hiddenMask() {
    $('#dialog').hide();
}
</script>

</html>
