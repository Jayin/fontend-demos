<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试input标签accept的性能</title>
</head>
<body>

<div style="padding: 10px;">
    <h3>accept: image/*</h3>
    <input type="file" accept="image/*">
</div>


<div style="padding: 10px;">
    <h3>accept: image/jpeg,image/jpg,image/png,image/gif</h3>
    <input type="file" accept="image/jpeg,image/jpg,image/png/image/gif">
</div>
<br>

</body>
</html>
